<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Principal - GestiÃ³n</title>
    <style>
        :root { --navy: #004a99; --directv: #00A1DE; --claro: #ef3340; --success: #28a745; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--navy); margin-top: 0; }
        label { display: block; font-weight: bold; margin-top: 12px; font-size: 13px; color: #555; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .btn-reg { background: var(--navy); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 17px; margin-top: 20px; cursor: pointer; }
        .search-input { margin-top: 25px; border: 2px solid var(--navy); border-radius: 20px; padding: 10px 15px; width: 100%; box-sizing: border-box; }
        .card { background: white; border-radius: 10px; padding: 15px; margin-top: 15px; border-left: 6px solid var(--navy); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .btn-status { float: right; padding: 8px; border-radius: 5px; border: none; font-size: 11px; font-weight: bold; cursor: pointer; }
        .pend { background: #ffc107; }
        .entr { background: var(--success); color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>PUNTO PRINCIPAL</h2>
    
    <label>Operador</label>
    <select id="empresa" onchange="actualizarPlanes()">
        <option value="DIRECTV">DIRECTV</option>
        <option value="CLARO">CLARO</option>
    </select>

    <label>Nombre del Cliente</label>
    <input type="text" id="nombre" placeholder="Nombre completo">

    <label>CÃ©dula</label>
    <input type="number" id="cedula" placeholder="Documento">

    <label>TelÃ©fono de contacto</label>
    <input type="number" id="telefono" placeholder="NÃºmero de celular">

    <label>Correo ElectrÃ³nico</label>
    <input type="email" id="correo" placeholder="cliente@correo.com">

    <label>Serial / Deco</label>
    <input type="text" id="deco" placeholder="NÃºmero de serie">

    <label>Plan</label>
    <select id="plan"></select>

    <button class="btn-reg" id="btnGuardar" onclick="guardar()">REGISTRAR VENTA</button>

    <input type="text" id="inputBusqueda" class="search-input" oninput="filtrar()" placeholder="ðŸ” Buscar cliente o serial...">
    <div id="lista" style="text-align: center; margin-top: 15px; color: #888;">Cargando registros...</div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUTvoab1RrNje9x0xq-IWNp99cM4m4-YXbZWDb7IKyNIp2evacI_-J_BUY6HdOYEcfBw/exec";
    let datosLocales = [];
    const planes = {
        'DIRECTV': ['Oro Plus', 'Plata', 'Bronce', 'Prepago HD', 'DTV Internet'],
        'CLARO': ['Triple Play', 'Doble Play', 'Solo Internet', 'Claro TV+', 'Pospago']
    };

    function actualizarPlanes() {
        const op = document.getElementById('empresa').value;
        document.getElementById('plan').innerHTML = planes[op].map(p => `<option value="${p}">${p}</option>`).join('');
    }

    async function guardar() {
        const btn = document.getElementById('btnGuardar');
        const obj = {
            action: "add",
            empresa: document.getElementById('empresa').value,
            nombre: document.getElementById('nombre').value.trim(),
            cedula: document.getElementById('cedula').value,
            telefono: document.getElementById('telefono').value,
            correo: document.getElementById('correo').value,
            deco: document.getElementById('deco').value.trim().toUpperCase(),
            plan: document.getElementById('plan').value,
            fechaReg: new Date().toLocaleDateString()
        };

        if(!obj.nombre || !obj.deco || !obj.telefono) return alert("Nombre, TelÃ©fono y Serial son obligatorios.");

        btn.disabled = true;
        btn.innerText = "â³ Guardando...";
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(obj) });
        alert("âœ… Venta Guardada");
        location.reload();
    }

    async function cargar() {
        try {
            const res = await fetch(SCRIPT_URL + "?action=get");
            datosLocales = await res.json();
            render(datosLocales.filter(v => v.Nombre).reverse());
        } catch(e) { document.getElementById('lista').innerHTML = "Error al cargar."; }
    }

    function render(lista) {
        const cont = document.getElementById('lista');
        cont.innerHTML = lista.map(v => `
            <div class="card" style="border-left-color: ${v.Empresa === 'DIRECTV' ? '#00A1DE' : '#ef3340'}">
                <button class="btn-status ${v.Estado === 'Entregado' ? 'entr' : 'pend'}" onclick="cambiarEstado('${v.Deco}')">
                    ${v.Estado || 'Pendiente'}
                </button>
                <strong>${v.Nombre}</strong><br>
                <small>Tel: ${v.Telefono || '--'} | SN: ${v.Deco}</small><br>
                <small style="color:var(--navy)">${v.Plan}</small>
            </div>
        `).join('');
    }

    function filtrar() {
        const b = document.getElementById('inputBusqueda').value.toLowerCase();
        render(datosLocales.filter(v => v.Nombre.toLowerCase().includes(b) || v.Deco.toLowerCase().includes(b)));
    }

    async function cambiarEstado(sn) {
        if(confirm("Â¿Marcar como ENTREGADO?")) {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action: "updateStatus", deco: sn}) });
            location.reload();
        }
    }

    actualizarPlanes();
    cargar();
</script>
</body>
</html>
