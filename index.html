<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Principal Telecom</title>
    <style>
        :root { --directv: #00A1DE; --claro: #ef3340; --success: #28a745; --navy: #004a99; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 10px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--navy); margin-bottom: 20px; border-bottom: 2px solid var(--navy); padding-bottom: 10px; }
        
        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.85em; font-weight: bold; margin-bottom: 5px; color: #555; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        .btn-reg { background: var(--navy); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.3s; }
        .btn-reg:disabled { background: #999; }

        /* BUSCADOR */
        .search-container { margin-top: 25px; position: relative; }
        .search-input { border: 2px solid var(--navy); border-radius: 25px; padding: 12px 20px; font-size: 15px; }

        /* TARJETAS DE VENTAS */
        .card { background: white; border-radius: 10px; padding: 15px; margin-top: 15px; border-left: 6px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.08); position: relative; }
        .card-directv { border-left-color: var(--directv); }
        .card-claro { border-left-color: var(--claro); }
        
        .badge-op { color: white; padding: 3px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; }
        .btn-estado { float: right; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.85em; }
        .pend { background: #ffc107; color: #000; }
        .entr { background: var(--success); color: white; cursor: default; }
        
        .info-cliente { margin-top: 10px; }
        .info-cliente b { font-size: 1.1em; display: block; }
        .info-plan { font-size: 0.9em; color: #666; margin-top: 3px; }
    </style>
</head>
<body>

<div class="container">
    <h2>PUNTO PRINCIPAL</h2>
    
    <div class="form-group">
        <label>Operador</label>
        <select id="empresa" onchange="actualizarPlanes()">
            <option value="DIRECTV">DIRECTV</option>
            <option value="CLARO">CLARO</option>
        </select>
    </div>

    <div class="form-group"><label>Nombre del Cliente</label><input type="text" id="nombre"></div>
    <div class="form-group"><label>C√©dula</label><input type="number" id="cedula"></div>
    <div class="form-group"><label>Serial / Deco</label><input type="text" id="deco"></div>
    
    <div class="form-group">
        <label>Plan Contratado</label>
        <select id="plan"></select>
    </div>

    <button class="btn-reg" id="btnGuardar" onclick="guardar()">REGISTRAR VENTA</button>

    <div class="search-container">
        <input type="text" id="inputBusqueda" class="search-input" oninput="filtrarVentas()" placeholder="üîç Buscar por nombre, CC o serial...">
    </div>

    <div id="listaVentas" style="margin-top: 15px;">
        <p style="text-align:center; color:#999;">Cargando registros...</p>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7Z8z0hVyb5oyppOI3InHHOiHeIw8eq6e-49jyiu4YC_INmpdEYk57J93pTMW5XF95Vg/exec";
    let ventasLocales = []; // Aqu√≠ guardamos los datos para buscar sin recargar

    const planesData = {
        'DIRECTV': ['Oro Plus', 'Plata', 'Bronce', 'Prepago HD', 'DTV Internet'],
        'CLARO': ['Triple Play', 'Doble Play', 'Solo Internet', 'Claro TV+', 'Pospago M√≥vil']
    };

    function actualizarPlanes() {
        const op = document.getElementById('empresa').value;
        const combo = document.getElementById('plan');
        combo.innerHTML = planesData[op].map(p => `<option value="${p}">${p}</option>`).join('');
    }

    async function guardar() {
        const btn = document.getElementById('btnGuardar');
        const d = {
            action: "add",
            empresa: document.getElementById('empresa').value,
            nombre: document.getElementById('nombre').value.trim(),
            cedula: document.getElementById('cedula').value.trim(),
            deco: document.getElementById('deco').value.trim().toUpperCase(),
            plan: document.getElementById('plan').value,
            fechaReg: new Date().toLocaleDateString()
        };

        if(!d.nombre || !d.cedula || !d.deco) return alert("Por favor completa los datos.");

        btn.disabled = true;
        btn.innerText = "‚è≥ Guardando...";

        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
            location.reload();
        } catch(e) {
            alert("Error");
            btn.disabled = false;
        }
    }

    async function marcarEntregado(serial, estado) {
        if(estado === 'Entregado') return;
        if(confirm("¬øMarcar como ENTREGADO?")) {
            await fetch(SCRIPT_URL, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify({action: "updateStatus", deco: serial}) 
            });
            location.reload();
        }
    }

    async function cargarVentas() {
        try {
            const res = await fetch(SCRIPT_URL + "?action=get");
            ventasLocales = await res.json();
            ventasLocales.reverse(); // Mostrar las √∫ltimas primero
            renderizarLista(ventasLocales);
        } catch(e) {
            document.getElementById('listaVentas').innerHTML = "<p>Error de carga</p>";
        }
    }

    function renderizarLista(datos) {
        const contenedor = document.getElementById('listaVentas');
        if(datos.length === 0) {
            contenedor.innerHTML = "<p style='text-align:center'>No se encontraron resultados</p>";
            return;
        }
        contenedor.innerHTML = datos.map(v => {
            const esDTV = v.Empresa === 'DIRECTV';
            const esEntregado = v.Estado === 'Entregado';
            return `
            <div class="card ${esDTV ? 'card-directv' : 'card-claro'}">
                <button class="btn-estado ${esEntregado ? 'entr' : 'pend'}" onclick="marcarEntregado('${v.Deco}', '${v.Estado}')">
                    ${v.Estado || 'Pendiente'}
                </button>
                <span class="badge-op" style="background:${esDTV ? '#00A1DE' : '#ef3340'}">${v.Empresa}</span>
                <div class="info-cliente">
                    <b>${v.Nombre}</b>
                    <div class="info-plan">CC: ${v.Cedula} | SN: ${v.Deco}<br>${v.Plan}</div>
                </div>
            </div>`;
        }).join('');
    }

    function filtrarVentas() {
        const texto = document.getElementById('inputBusqueda').value.toLowerCase();
        const filtradas = ventasLocales.filter(v => 
            v.Nombre.toLowerCase().includes(texto) || 
            v.Cedula.toString().includes(texto) || 
            v.Deco.toLowerCase().includes(texto)
        );
        renderizarLista(filtradas);
    }

    actualizarPlanes();
    cargarVentas();
</script>
</body>
</html>
