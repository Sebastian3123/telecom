<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Principal - GestiÃ³n</title>
    <style>
        :root { --navy: #004a99; --directv: #00A1DE; --claro: #ef3340; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 10px; padding: 0; }
        .container { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--navy); margin-top: 0; }
        
        label { display: block; font-weight: bold; margin: 10px 0 5px; font-size: 14px; color: #555; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        .btn-reg { background: var(--navy); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 18px; margin-top: 20px; cursor: pointer; }
        
        .search-container { margin-top: 30px; }
        .search-input { border: 2px solid var(--navy); border-radius: 20px; padding: 10px 15px; width: 100%; box-sizing: border-box; }

        .card { background: #fff; border-radius: 8px; padding: 15px; margin-top: 15px; border-left: 5px solid var(--navy); box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
        .btn-status { float: right; padding: 5px 10px; border-radius: 5px; border: none; font-size: 12px; font-weight: bold; cursor: pointer; }
        .pend { background: #ffc107; }
        .entr { background: #28a745; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>PUNTO PRINCIPAL</h2>
    
    <label>Operador</label>
    <select id="empresa" onchange="actualizarPlanes()">
        <option value="DIRECTV">DIRECTV</option>
        <option value="CLARO">CLARO</option>
    </select>

    <label>Nombre del Cliente</label>
    <input type="text" id="nombre" placeholder="Nombre completo">

    <label>CÃ©dula</label>
    <input type="number" id="cedula" placeholder="NÃºmero de documento">

    <label>Correo ElectrÃ³nico</label>
    <input type="email" id="correo" placeholder="cliente@correo.com">

    <label>Serial / Deco</label>
    <input type="text" id="deco" placeholder="NÃºmero de equipo">

    <label>Plan</label>
    <select id="plan"></select>

    <button class="btn-reg" id="btnGuardar" onclick="guardar()">REGISTRAR VENTA</button>

    <div class="search-container">
        <input type="text" id="inputBusqueda" class="search-input" oninput="filtrar()" placeholder="ðŸ” Buscar por nombre o serial...">
    </div>

    <div id="lista">Cargando registros...</div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUTvoab1RrNje9x0xq-IWNp99cM4m4-YXbZWDb7IKyNIp2evacI_-J_BUY6HdOYEcfBw/exec";
    
    let datos = [];
    const planes = {
        'DIRECTV': ['Oro Plus', 'Plata', 'Bronce', 'Prepago HD', 'DTV Internet'],
        'CLARO': ['Triple Play', 'Doble Play', 'Solo Internet', 'Claro TV+', 'Pospago']
    };

    function actualizarPlanes() {
        const op = document.getElementById('empresa').value;
        const sel = document.getElementById('plan');
        sel.innerHTML = planes[op].map(p => `<option value="${p}">${p}</option>`).join('');
    }

    async function guardar() {
        const btn = document.getElementById('btnGuardar');
        const obj = {
            action: "add",
            empresa: document.getElementById('empresa').value,
            nombre: document.getElementById('nombre').value,
            cedula: document.getElementById('cedula').value,
            correo: document.getElementById('correo').value,
            deco: document.getElementById('deco').value.toUpperCase(),
            plan: document.getElementById('plan').value,
            fechaReg: new Date().toLocaleDateString()
        };

        if(!obj.nombre || !obj.deco) return alert("Llena Nombre y Serial");

        btn.disabled = true;
        btn.innerText = "Enviando...";

        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(obj) });
        alert("Â¡Venta Registrada!");
        location.reload();
    }

    async function cargar() {
        try {
            const res = await fetch(SCRIPT_URL + "?action=get");
            datos = await res.json();
            render(datos.reverse());
        } catch(e) {
            document.getElementById('lista').innerHTML = "Error al conectar.";
        }
    }

    function render(lista) {
        const cont = document.getElementById('lista');
        if(lista.length === 0) { cont.innerHTML = "No hay registros."; return; }
        
        cont.innerHTML = lista.map(v => `
            <div class="card">
                <button class="btn-status ${v.Estado === 'Entregado' ? 'entr' : 'pend'}" onclick="cambiar('${v.Deco}')">
                    ${v.Estado || 'Pendiente'}
                </button>
                <strong>${v.Nombre || 'Sin nombre'}</strong><br>
                <small>CC: ${v.Cedula || '--'} | SN: ${v.Deco || '--'}</small><br>
                <small style="color:blue">${v.Empresa} - ${v.Plan}</small>
            </div>
        `).join('');
    }

    function filtrar() {
        const b = document.getElementById('inputBusqueda').value.toLowerCase();
        const f = datos.filter(v => v.Nombre.toLowerCase().includes(b) || v.Deco.toLowerCase().includes(b));
        render(f);
    }

    async function cambiar(sn) {
        if(confirm("Â¿Marcar como entregado?")) {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:"updateStatus", deco:sn}) });
            location.reload();
        }
    }

    actualizarPlanes();
    cargar();
</script>
</body>
</html>
