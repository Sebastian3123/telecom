<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Principal Telecomunicaciones</title>
    <style>
        :root { --primary: #004a99; --claro: #ef3340; --directv: #00A1DE; --success: #28a745; --danger: #dc3545; --dark: #212529; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 10px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 1350px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .header-main { text-align: center; border-bottom: 3px solid var(--primary); margin-bottom: 20px; padding-bottom: 10px; }
        .header-main h1 { color: var(--primary); margin: 0; font-size: 1.8em; text-transform: uppercase; }
        .loading { display: none; text-align: center; color: var(--primary); font-weight: bold; padding: 10px; background: #e1f5fe; border-radius: 5px; margin-bottom: 10px; }
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: 600; font-size: 0.8em; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 0.9em; }
        #empresa { font-weight: bold; color: white; }
        .bg-directv { background-color: var(--directv); }
        .bg-claro { background-color: var(--claro); }
        .btn-save { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1em; transition: 0.3s; }
        .btn-save:disabled { background: #ccc; cursor: not-allowed; }
        .search-area { margin: 20px 0; }
        #buscarInput { width: 100%; padding: 15px 20px; border-radius: 50px; border: 3px solid var(--primary); outline: none; box-sizing: border-box; font-size: 1.1em; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #f1f1f1; padding: 12px; text-align: left; font-size: 0.75em; border-bottom: 2px solid #ddd; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.85em; }
        .badge-marca { padding: 4px 8px; border-radius: 4px; color: white; font-weight: bold; font-size: 0.75em; }
        .badge-deco { background: #333; color: #0f0; padding: 3px 6px; border-radius: 4px; font-family: monospace; }
        .status-pendiente { background: #ffeeba; color: #856404; padding: 3px 8px; border-radius: 10px; font-size: 0.8em; font-weight: bold; }
        .status-entregado { background: #d4edda; color: #155724; padding: 3px 8px; border-radius: 10px; font-size: 0.8em; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-main">
        <h1>PUNTO PRINCIPAL TELECOMUNICACIONES</h1>
        <div id="loadingStatus" class="loading">ðŸ”„ Sincronizando con Google Sheets...</div>
    </div>
    
    <div class="grid-form">
        <div class="form-group">
            <label>Operador</label>
            <select id="empresa" onchange="actualizarPlanes()" class="bg-directv">
                <option value="DIRECTV">DIRECTV</option>
                <option value="CLARO">CLARO</option>
            </select>
        </div>
        <div class="form-group"><label>CÃ©dula</label><input type="text" id="cedula" placeholder="ID Cliente"></div>
        <div class="form-group"><label>Nombre</label><input type="text" id="nombre" placeholder="Nombre completo"></div>
        <div class="form-group"><label>TelÃ©fono</label><input type="tel" id="tel" placeholder="Celular"></div>
        <div class="form-group"><label>Correo</label><input type="email" id="correo" placeholder="Email"></div>
        <div class="form-group"><label>CÃ³digo Equipo</label><input type="text" id="deco" placeholder="S/N o Serie"></div>
        <div class="form-group">
            <label>Plan</label>
            <select id="plan"></select>
        </div>
    </div>
    <button class="btn-save" id="btnGuardar" onclick="guardarVenta()">REGISTRAR Y SINCRONIZAR</button>

    <div class="search-area">
        <input type="text" id="buscarInput" oninput="filtrar()" placeholder="ðŸ” BUSCAR AHORA (Nombre, CÃ©dula o Equipo)...">
    </div>

    <div class="table-responsive">
        <table id="mainTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Operador</th>
                    <th>Cliente y Contacto</th>
                    <th>ID Equipo</th>
                    <th>Plan</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzV5AbZynKHswQ3f-_87_rOrcLuD8ghaexkzEzyLqVoQ9AuJaiOesEuHjzEXebkiBDufw/exec";
    
    const planesDirectv = ["Prepago HD", "Oro Plus", "Platino", "DIRECTV GO"];
    const planesClaro = ["Triple Play", "Doble Play", "Solo Internet", "Claro TV Superior", "Pospago MÃ³vil"];
    let ventasGlobales = [];

    document.addEventListener('DOMContentLoaded', () => {
        actualizarPlanes();
        fetchData();
    });

    function actualizarPlanes() {
        const empresa = document.getElementById('empresa');
        const planSelect = document.getElementById('plan');
        const lista = empresa.value === 'DIRECTV' ? planesDirectv : planesClaro;
        empresa.className = empresa.value === 'DIRECTV' ? 'bg-directv' : 'bg-claro';
        planSelect.innerHTML = "";
        lista.forEach(p => planSelect.innerHTML += `<option value="${p}">${p}</option>`);
    }

    async function fetchData() {
        const loader = document.getElementById('loadingStatus');
        loader.style.display = 'block';
        try {
            const response = await fetch(SCRIPT_URL + "?action=get");
            const data = await response.json();
            ventasGlobales = Array.isArray(data) ? data.reverse() : [];
            render(ventasGlobales);
        } catch (e) { 
            console.error("Error cargando datos", e);
        }
        loader.style.display = 'none';
    }

    async function guardarVenta() {
        const btn = document.getElementById('btnGuardar');
        const data = {
            action: "add",
            id: Date.now(),
            empresa: document.getElementById('empresa').value,
            cedula: document.getElementById('cedula').value.trim(),
            nombre: document.getElementById('nombre').value.trim(),
            tel: document.getElementById('tel').value.trim(),
            correo: document.getElementById('correo').value.trim(),
            deco: document.getElementById('deco').value.trim().toUpperCase(),
            plan: document.getElementById('plan').value,
            fechaReg: new Date().toLocaleString(),
            estado: 'Pendiente',
            fechaEntrega: ''
        };

        if(!data.cedula || !data.nombre || !data.deco) {
            alert("âš ï¸ Completa los datos bÃ¡sicos");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Sincronizando...";

        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            setTimeout(async () => {
                limpiarCampos();
                await fetchData();
                btn.disabled = false;
                btn.innerText = "REGISTRAR Y SINCRONIZAR";
                alert("âœ… Registrado con Ã©xito");
            }, 1500);
        } catch (e) { 
            alert("Error de conexiÃ³n"); 
            btn.disabled = false;
        }
    }

    function render(lista) {
        const body = document.querySelector('#mainTable tbody');
        body.innerHTML = "";
        
        if (!lista || lista.length === 0) {
            body.innerHTML = "<tr><td colspan='6' style='text-align:center'>No hay registros encontrados.</td></tr>";
            return;
        }

        lista.forEach(v => {
            const n = String(v.nombre || v.Nombre || "");
            const c = String(v.cedula || v.Cedula || "");
            const t = String(v.telefono || v.Telefono || v.tel || "");
            const e = String(v.empresa || v.Empresa || "");
            const d = String(v.deco || v.Deco || "");
            const p = String(v.plan || v.Plan || "");
            const st = String(v.estado || v.Estado || "Pendiente");
            const fr = String(v.fechareg || v.fechaReg || "");
            
            const esOk = st.toLowerCase().trim() === 'entregado';

            body.innerHTML += `
                <tr>
                    <td><small>${fr}</small></td>
                    <td><span class="badge-marca" style="background:${e.toUpperCase() === 'DIRECTV' ? 'var(--directv)' : 'var(--claro)'}">${e}</span></td>
                    <td><b>${n}</b><br><small>CC: ${c} | ðŸ“ž ${t}</small></td>
                    <td><span class="badge-deco">${d}</span></td>
                    <td>${p}</td>
                    <td><span class="${esOk ? 'status-entregado' : 'status-pendiente'}">${st}</span></td>
                </tr>
            `;
        });
    }

    function filtrar() {
        const val = document.getElementById('buscarInput').value.toLowerCase().trim();
        
        const filtradas = ventasGlobales.filter(v => {
            const n = String(v.nombre || v.Nombre || "").toLowerCase();
            const c = String(v.cedula || v.Cedula || "").toLowerCase();
            const d = String(v.deco || v.Deco || "").toLowerCase();
            const e = String(v.empresa || v.Empresa || "").toLowerCase();

            return n.includes(val) || c.includes(val) || d.includes(val) || e.includes(val);
        });
        
        render(filtradas);
    }

    function limpiarCampos() {
        ['cedula','nombre','tel','correo','deco'].forEach(id => {
            document.getElementById(id).value = "";
        });
    }
</script>
</body>
</html>
