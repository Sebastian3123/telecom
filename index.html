<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Principal - GestiÃ³n Telecom</title>
    <style>
        :root { --directv: #00A1DE; --claro: #ef3340; --navy: #004a99; --success: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 10px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        h2 { text-align: center; color: var(--navy); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        label { display: block; font-size: 0.85em; font-weight: bold; margin-bottom: 5px; color: #666; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: var(--navy); }
        
        .btn-reg { background: var(--navy); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 17px; transition: 0.3s; }
        .btn-reg:active { transform: scale(0.98); }

        .search-container { margin: 25px 0 10px 0; position: relative; }
        .search-input { border: 2px solid var(--navy); border-radius: 25px; padding: 12px 20px; width: 100%; box-sizing: border-box; }

        /* Estilo de las tarjetas de venta */
        .card { background: white; border-radius: 10px; padding: 15px; margin-top: 15px; border-left: 6px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative; }
        .card-dtv { border-left-color: var(--directv); }
        .card-cla { border-left-color: var(--claro); }
        
        .btn-status { float: right; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75em; text-transform: uppercase; }
        .pend { background: #ffc107; color: #000; }
        .entr { background: var(--success); color: white; }
        
        .info-empresa { font-size: 0.75em; font-weight: bold; padding: 2px 6px; border-radius: 4px; color: white; }
        .dtv-bg { background: var(--directv); }
        .cla-bg { background: var(--claro); }
    </style>
</head>
<body>

<div class="container">
    <h2>PUNTO PRINCIPAL</h2>
    
    <label>Operador</label>
    <select id="empresa" onchange="actualizarPlanes()">
        <option value="DIRECTV">DIRECTV</option>
        <option value="CLARO">CLARO</option>
    </select>

    <label>Nombre del Cliente</label>
    <input type="text" id="nombre" placeholder="Nombre completo">

    <label>Serial / Deco</label>
    <input type="text" id="deco" placeholder="NÃºmero de equipo">

    <label>Plan</label>
    <select id="plan"></select>

    <button class="btn-reg" id="btnGuardar" onclick="guardar()">REGISTRAR VENTA</button>

    <div class="search-container">
        <input type="text" id="inputBusqueda" class="search-input" oninput="filtrarVentas()" placeholder="ðŸ” Buscar cliente o serial...">
    </div>

    <div id="listaVentas" style="text-align: center; color: #999; padding: 20px;">Cargando registros...</div>
</div>

<script>
    // TU LINK ACTUALIZADO
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUTvoab1RrNje9x0xq-IWNp99cM4m4-YXbZWDb7IKyNIp2evacI_-J_BUY6HdOYEcfBw/exec";
    
    let ventasLocales = [];
    const planesData = {
        'DIRECTV': ['Oro Plus', 'Plata', 'Bronce', 'Prepago HD', 'DTV Internet'],
        'CLARO': ['Triple Play', 'Doble Play', 'Solo Internet', 'Claro TV+', 'Pospago']
    };

    function actualizarPlanes() {
        const op = document.getElementById('empresa').value;
        document.getElementById('plan').innerHTML = planesData[op].map(p => `<option value="${p}">${p}</option>`).join('');
    }

    async function guardar() {
        const btn = document.getElementById('btnGuardar');
        const d = {
            action: "add",
            empresa: document.getElementById('empresa').value,
            nombre: document.getElementById('nombre').value.trim(),
            deco: document.getElementById('deco').value.trim().toUpperCase(),
            plan: document.getElementById('plan').value,
            fechaReg: new Date().toLocaleDateString()
        };

        if(!d.nombre || !d.deco) return alert("Por favor completa los campos.");
        
        btn.disabled = true;
        btn.innerText = "â³ Guardando...";
        
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
        location.reload();
    }

    async function cargarVentas() {
        try {
            const res = await fetch(SCRIPT_URL + "?action=get");
            const data = await res.json();
            // Limpiar datos y revertir orden (mÃ¡s nuevos arriba)
            ventasLocales = data.filter(v => v.Nombre || v.Deco).reverse();
            renderizar(ventasLocales);
        } catch(e) {
            document.getElementById('listaVentas').innerHTML = "No se pudo conectar con el Excel.";
        }
    }

    function renderizar(datos) {
        const div = document.getElementById('listaVentas');
        if(datos.length === 0) { div.innerHTML = "No hay ventas registradas."; return; }
        
        div.innerHTML = datos.map(v => {
            const esDTV = (v.Empresa || "").toUpperCase() === 'DIRECTV';
            return `
            <div class="card ${esDTV ? 'card-dtv' : 'card-cla'}">
                <button class="btn-status ${v.Estado === 'Entregado' ? 'entr' : 'pend'}" onclick="cambiarEstado('${v.Deco}')">
                    ${v.Estado || 'Pendiente'}
                </button>
                <span class="info-empresa ${esDTV ? 'dtv-bg' : 'cla-bg'}">${v.Empresa || 'TELECOM'}</span>
                <div style="margin-top:8px; font-weight:bold; font-size:1.1em;">${v.Nombre || 'N/A'}</div>
                <div style="font-size:0.85em; color:#666; margin-top:4px;">
                    ${v.Plan || 'Plan General'} | <b>SN: ${v.Deco || ''}</b>
                </div>
            </div>`;
        }).join('');
    }

    function filtrarVentas() {
        const bus = document.getElementById('inputBusqueda').value.toLowerCase();
        const fil = ventasLocales.filter(v => 
            (v.Nombre && v.Nombre.toLowerCase().includes(bus)) || 
            (v.Deco && v.Deco.toLowerCase().includes(bus))
        );
        renderizar(fil);
    }

    async function cambiarEstado(serial) {
        if(confirm("Â¿Confirmas que el equipo fue entregado?")) {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:"updateStatus", deco:serial}) });
            location.reload();
        }
    }

    actualizarPlanes();
    cargarVentas();
</script>
</body>
</html>
