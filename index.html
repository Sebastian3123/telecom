<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Principal - Gesti√≥n de Ventas</title>
    <style>
        :root { --directv: #00A1DE; --claro: #ef3340; --success: #28a745; --navy: #004a99; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 10px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--navy); color: white; padding: 15px; border-radius: 10px; text-align: center; }
        .stat-card.comision { background: var(--success); }
        .stat-val { font-size: 1.4em; font-weight: bold; display: block; }
        .stat-label { font-size: 0.8em; opacity: 0.9; }

        h2 { text-align: center; color: var(--navy); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        .btn-reg { background: var(--navy); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-reporte { background: #6c757d; color: white; border: none; padding: 10px; width: 100%; border-radius: 8px; margin-top: 10px; font-weight: bold; cursor: pointer; }

        .search-input { border: 2px solid var(--navy); border-radius: 25px; padding: 12px 20px; width: 100%; box-sizing: border-box; margin: 20px 0 10px 0; outline: none; }

        /* Tarjetas */
        .card { background: white; border-radius: 10px; padding: 15px; margin-top: 15px; border-left: 6px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.08); position: relative; text-align: left; }
        .card-directv { border-left-color: var(--directv); }
        .card-claro { border-left-color: var(--claro); }
        .btn-estado { float: right; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.8em; }
        .pend { background: #ffc107; color: black; }
        .entr { background: var(--success); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard">
        <div class="stat-card"><span class="stat-val" id="countHoy">0</span><span class="stat-label">Ventas Hoy</span></div>
        <div class="stat-card comision"><span class="stat-val" id="comiHoy">$0</span><span class="stat-label">Tu Comisi√≥n</span></div>
    </div>

    <h2>PUNTO PRINCIPAL</h2>
    
    <select id="empresa" onchange="actualizarPlanes()">
        <option value="DIRECTV">DIRECTV</option>
        <option value="CLARO">CLARO</option>
    </select>
    <input type="text" id="nombre" placeholder="Nombre Cliente">
    <input type="text" id="cedula" placeholder="C√©dula">
    <input type="text" id="deco" placeholder="Serial / Deco">
    <select id="plan"></select>

    <button class="btn-reg" id="btnGuardar" onclick="guardar()">REGISTRAR VENTA</button>
    <button class="btn-reporte" onclick="generarReporte()">üìÑ REPORTE DEL D√çA</button>

    <input type="text" id="inputBusqueda" class="search-input" oninput="filtrarVentas()" placeholder="üîç Buscar por nombre o serial...">

    <div id="listaVentas" style="text-align: center; color: #999; margin-top: 20px;">Conectando con el servidor...</div>
</div>

<script>

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUTvoab1RrNje9x0xq-IWNp99cM4m4-YXbZWDb7IKyNIp2evacI_-J_BUY6HdOYEcfBw/exec";

    const COMISIONES = { 'DIRECTV': 20000, 'CLARO': 15000 };
    const PLANES_DATA = {
        'DIRECTV': ['Oro Plus', 'Plata', 'Bronce', 'Prepago HD', 'DTV Internet'],
        'CLARO': ['Triple Play', 'Doble Play', 'Solo Internet', 'Claro TV+', 'Pospago']
    };

    let ventasLocales = [];

    function actualizarPlanes() {
        const op = document.getElementById('empresa').value;
        document.getElementById('plan').innerHTML = PLANES_DATA[op].map(p => `<option value="${p}">${p}</option>`).join('');
    }

    async function guardar() {
        const btn = document.getElementById('btnGuardar');
        const d = {
            action: "add",
            empresa: document.getElementById('empresa').value,
            nombre: document.getElementById('nombre').value.trim(),
            cedula: document.getElementById('cedula').value.trim(),
            deco: document.getElementById('deco').value.trim().toUpperCase(),
            plan: document.getElementById('plan').value,
            fechaReg: new Date().toLocaleDateString()
        };
        if(!d.nombre || !d.deco) return alert("Completa los datos");
        btn.disabled = true; btn.innerText = "‚è≥ Guardando...";
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
        location.reload();
    }

    async function cargarVentas() {
        try {
            const res = await fetch(SCRIPT_URL + "?action=get");
            const data = await res.json();
            const hoy = new Date().toLocaleDateString();
            
            // Normalizar datos para evitar errores de nombres en columnas
            ventasLocales = data.map(v => ({
                Nombre: v.Nombre || v.nombre || "N/A",
                Empresa: (v.Empresa || v.empresa || "DIRECTV").toUpperCase(),
                Deco: v.Deco || v.deco || "S/N",
                Plan: v.Plan || v.plan || "Plan General",
                Estado: v.Estado || v.estado || "Pendiente",
                FechaReg: v.FechaReg || v.fechareg || ""
            })).reverse();

            // Dashboard
            const deHoy = ventasLocales.filter(v => v.FechaReg == hoy);
            document.getElementById('countHoy').innerText = deHoy.length;
            let total = 0;
            deHoy.forEach(v => total += (COMISIONES[v.Empresa] || 0));
            document.getElementById('comiHoy').innerText = "$" + total.toLocaleString();

            renderizar(ventasLocales);
        } catch (e) {
            document.getElementById('listaVentas').innerHTML = "‚ö†Ô∏è Error al cargar. Verifica los nombres de las columnas en Excel.";
        }
    }

    function renderizar(datos) {
        const div = document.getElementById('listaVentas');
        if(datos.length === 0) { div.innerHTML = "No hay ventas registradas."; return; }
        div.innerHTML = datos.map(v => `
            <div class="card ${v.Empresa == 'DIRECTV' ? 'card-directv' : 'card-claro'}">
                <button class="btn-estado ${v.Estado == 'Entregado' ? 'entr' : 'pend'}" onclick="marcarEntregado('${v.Deco}')">
                    ${v.Estado}
                </button>
                <b style="color:${v.Empresa == 'DIRECTV' ? 'var(--directv)' : 'var(--claro)'}">${v.Empresa}</b>
                <div style="font-weight:bold; margin-top:5px;">${v.Nombre}</div>
                <div style="font-size:0.85em; color:#666">${v.Plan} | SN: ${v.Deco}</div>
            </div>`).join('');
    }

    function filtrarVentas() {
        const b = document.getElementById('inputBusqueda').value.toLowerCase();
        renderizar(ventasLocales.filter(v => v.Nombre.toLowerCase().includes(b) || v.Deco.toLowerCase().includes(b)));
    }

    async function marcarEntregado(serial) {
        if(confirm("¬øMarcar como Entregado?")) {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:"updateStatus", deco:serial}) });
            location.reload();
        }
    }
