<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Principal Telecom</title>
    <style>
        :root { --primary: #004a99; --claro: #ef3340; --directv: #00A1DE; --success: #28a745; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 10px; background: #f4f7f6; color: #333; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; color: var(--primary); border-bottom: 3px solid var(--primary); margin-bottom: 20px; padding-bottom: 10px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 0.8em; font-weight: bold; margin-bottom: 4px; color: #666; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 6px; width: 100%; box-sizing: border-box; font-size: 1em; }
        .btn { background: var(--primary); color: white; padding: 15px; border: none; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1.1em; }
        .btn:disabled { background: #999; }
        .search-box { margin: 25px 0 15px 0; }
        #buscarInput { border: 2px solid var(--primary); padding: 15px; border-radius: 30px; outline: none; width: 100%; box-sizing: border-box; }
        .table-wrapper { overflow-x: auto; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; font-size: 0.85em; border-bottom: 2px solid #ddd; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9em; }
        .badge { padding: 4px 8px; border-radius: 4px; color: white; font-weight: bold; font-size: 0.75em; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>Punto Principal Telecomunicaciones</h1></div>
    
    <div id="msgCarga" style="display:none; background:#e1f5fe; color:#01579b; padding:10px; text-align:center; border-radius:5px; margin-bottom:15px; font-weight:bold;">
        ðŸ”„ Sincronizando con la nube...
    </div>

    <div class="form-grid">
        <div class="form-group">
            <label>Operador</label>
            <select id="empresa">
                <option value="DIRECTV">DIRECTV</option>
                <option value="CLARO">CLARO</option>
            </select>
        </div>
        <div class="form-group"><label>CÃ©dula</label><input type="text" id="cedula" placeholder="CC del cliente"></div>
        <div class="form-group"><label>Nombre</label><input type="text" id="nombre" placeholder="Nombre completo"></div>
        <div class="form-group"><label>TelÃ©fono</label><input type="tel" id="tel" placeholder="Celular"></div>
        <div class="form-group"><label>Serial Equipo</label><input type="text" id="deco" placeholder="SN / Serie"></div>
        <div class="form-group">
            <label>Plan</label>
            <select id="plan">
                <option value="Prepago">Prepago</option>
                <option value="Pospago">Pospago</option>
            </select>
        </div>
    </div>
    
    <button class="btn" id="btnGuardar" onclick="guardar()">REGISTRAR VENTA</button>

    <div class="search-box">
        <input type="text" id="buscarInput" oninput="filtrar()" placeholder="ðŸ” BUSCAR: Nombre, CÃ©dula o Serial...">
    </div>

    <div class="table-wrapper">
        <table id="tablaVentas">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Operador</th>
                    <th>Cliente</th>
                    <th>ID Equipo</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    // AsegÃºrate de que este link sea el Ãºltimo que generaste en Google
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwchShkX6-JULCW-CA_6l6-TMwWMgM1iz5iNbyFxxT0g6A4p25sIqy3pOf4rcByg4yy/exec";
    
    let ventasLocales = [];

    window.onload = function() {
        cargarDatos();
    };

    async function cargarDatos() {
        document.getElementById('msgCarga').style.display = 'block';
        try {
            const respuesta = await fetch(SCRIPT_URL + "?action=get");
            const datos = await respuesta.json();
            ventasLocales = Array.isArray(datos) ? datos.reverse() : [];
            mostrarTabla(ventasLocales);
        } catch(e) { 
            console.log("Error al cargar:", e);
        }
        document.getElementById('msgCarga').style.display = 'none';
    }

    function mostrarTabla(lista) {
        const cuerpo = document.querySelector("#tablaVentas tbody");
        cuerpo.innerHTML = "";
        lista.forEach(v => {
            const n = String(v.Nombre || v.nombre || "---");
            const e = String(v.Empresa || v.empresa || "");
            const st = String(v.Estado || v.estado || "Pendiente");
            const colorEmp = e.toUpperCase() === 'DIRECTV' ? '#00A1DE' : '#ef3340';

            cuerpo.innerHTML += `
                <tr>
                    <td><small>${v.FechaReg || v.fechareg || ""}</small></td>
                    <td><span class="badge" style="background:${colorEmp}">${e}</span></td>
                    <td><b>${n}</b><br><small>CC: ${v.Cedula || v.cedula || ""}</small></td>
                    <td><code>${v.Deco || v.deco || ""}</code></td>
                    <td><span class="badge" style="background:#ffc107;color:#000">${st}</span></td>
                </tr>`;
        });
    }

    async function guardar() {
        const btn = document.getElementById("btnGuardar");
        const nombreVal = document.getElementById('nombre').value.trim();
        const cedulaVal = document.getElementById('cedula').value.trim();
        const decoVal = document.getElementById('deco').value.trim().toUpperCase();

        if(!nombreVal || !cedulaVal) {
            alert("Por favor llena Nombre y CÃ©dula");
            return;
        }

        const d = {
            action: "add",
            empresa: document.getElementById('empresa').value,
            cedula: cedulaVal,
            nombre: nombreVal,
            tel: document.getElementById('tel').value.trim(),
            deco: decoVal,
            plan: document.getElementById('plan').value,
            fechaReg: new Date().toLocaleString(),
            estado: "Pendiente"
        };
        
        btn.disabled = true;
        btn.innerText = "â³ Guardando...";

        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
            setTimeout(() => {
                alert("âœ… Registrado con Ã©xito");
                location.reload(); 
            }, 2000);
        } catch(e) {
            alert("Error de conexiÃ³n");
            btn.disabled = false;
            btn.innerText = "REGISTRAR VENTA";
        }
    }

    function filtrar() {
        const bus = document.getElementById("buscarInput").value.toLowerCase().trim();
        const f = ventasLocales.filter(v => {
            const n = String(v.Nombre || v.nombre || "").toLowerCase();
            const c = String(v.Cedula || v.cedula || "").toLowerCase();
            const d = String(v.Deco || v.deco || "").toLowerCase();
            return n.includes(bus) || c.includes(bus) || d.includes(bus);
        });
        mostrarTabla(f);
    }
</script>
</body>
</html>
