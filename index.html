<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n Telecom</title>
    <style>
        :root { --directv: #00A1DE; --claro: #ef3340; --success: #28a745; --navy: #004a99; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 10px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Dashboard de Ventas */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; text-align: center; }
        .stat-card { background: var(--navy); color: white; padding: 15px; border-radius: 10px; }
        .stat-card.comision { background: var(--success); }
        .stat-val { font-size: 1.4em; font-weight: bold; display: block; }
        .stat-label { font-size: 0.8em; opacity: 0.9; }

        h2 { text-align: center; color: var(--navy); margin-bottom: 20px; border-bottom: 2px solid var(--navy); padding-bottom: 10px; }
        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.85em; font-weight: bold; margin-bottom: 5px; color: #555; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        .btn-reg { background: var(--navy); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-reporte { background: #555; color: white; border: none; padding: 10px; width: 100%; border-radius: 8px; margin-top: 10px; font-weight: bold; cursor: pointer; }

        .search-container { margin: 25px 0 15px 0; }
        .search-input { border: 2px solid var(--navy); border-radius: 25px; padding: 12px 20px; font-size: 15px; width: 100%; box-sizing: border-box; outline: none; }

        .card { background: white; border-radius: 10px; padding: 15px; margin-top: 15px; border-left: 6px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.08); position: relative; text-align: left; }
        .card-directv { border-left-color: var(--directv); }
        .card-claro { border-left-color: var(--claro); }
        .badge-op { color: white; padding: 3px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; }
        .btn-estado { float: right; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .pend { background: #ffc107; color: #000; }
        .entr { background: var(--success); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard">
        <div class="stat-card">
            <span class="stat-val" id="countHoy">0</span>
            <span class="stat-label">Ventas Hoy</span>
        </div>
        <div class="stat-card comision">
            <span class="stat-val" id="comiHoy">$0</span>
            <span class="stat-label">Comisi√≥n Hoy</span>
        </div>
    </div>

    <h2>PUNTO PRINCIPAL</h2>
    
    <div class="form-group">
        <label>Operador</label>
        <select id="empresa" onchange="actualizarPlanes()">
            <option value="DIRECTV">DIRECTV</option>
            <option value="CLARO">CLARO</option>
        </select>
    </div>
    <div class="form-group"><label>Nombre Cliente</label><input type="text" id="nombre"></div>
    <div class="form-group"><label>Serial / Deco</label><input type="text" id="deco"></div>
    <div class="form-group">
        <label>Plan</label>
        <select id="plan"></select>
    </div>

    <button class="btn-reg" id="btnGuardar" onclick="guardar()">REGISTRAR VENTA</button>
    <button class="btn-reporte" onclick="generarReporte()">üìÑ GENERAR REPORTE DEL D√çA</button>

    <div class="search-container">
        <input type="text" id="inputBusqueda" class="search-input" oninput="filtrarVentas()" placeholder="üîç Buscar cliente o serial...">
    </div>

    <div id="listaVentas" style="text-align: center; color: #999;">Cargando datos...</div>
</div>

<script>
    // NUEVO LINK PROPORCIONADO
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7Z8z0hVyb5oyppOI3InHHOiHeIw8eq6e-49jyiu4YC_INmpdEYk57J93pTMW5XF95Vg/exec";

    // COMISIONES: Puedes cambiar estos valores si ganas diferente
    const VALOR_COMISION = { 'DIRECTV': 20000, 'CLARO': 15000 };

    const planesData = {
        'DIRECTV': ['Oro Plus', 'Plata', 'Bronce', 'Prepago HD', 'DTV Internet'],
        'CLARO': ['Triple Play', 'Doble Play', 'Solo Internet', 'Claro TV+', 'Pospago']
    };

    function actualizarPlanes() {
        const op = document.getElementById('empresa').value;
        document.getElementById('plan').innerHTML = planesData[op].map(p => `<option value="${p}">${p}</option>`).join('');
    }

    async function guardar() {
        const d = {
            action: "add",
            empresa: document.getElementById('empresa').value,
            nombre: document.getElementById('nombre').value.trim(),
            deco: document.getElementById('deco').value.trim().toUpperCase(),
            plan: document.getElementById('plan').value,
            fechaReg: new Date().toLocaleDateString()
        };
        if(!d.nombre || !d.deco) return alert("Por favor, llena el nombre y el serial.");
        document.getElementById('btnGuardar').disabled = true;
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
        location.reload();
    }

    async function cargarVentas() {
        try {
            const res = await fetch(SCRIPT_URL + "?action=get");
            const data = await res.json();
            const hoy = new Date().toLocaleDateString();
            
            // Limpieza y normalizaci√≥n de datos del Excel
            ventasLocales = data.map(v => ({
                Nombre: v.Nombre || v.nombre || "N/A",
                Empresa: (v.Empresa || v.empresa || "DIRECTV").toUpperCase(),
                Deco: v.Deco || v.deco || "S/N",
                Plan: v.Plan || v.plan || "General",
                Estado: v.Estado || v.estado || "Pendiente",
                FechaReg: v.FechaReg || v.fechareg || ""
            })).reverse();
            
            // Calcular Dashboard
            const deHoy = ventasLocales.filter(v => v.FechaReg == hoy);
            document.getElementById('countHoy').innerText = deHoy.length;
            
            let comisionTotal = 0;
            deHoy.forEach(v => {
                comisionTotal += VALOR_COMISION[v.Empresa] || 0;
            });
            document.getElementById('comiHoy').innerText = "$" + comisionTotal.toLocaleString();

            renderizarLista(ventasLocales);
        } catch(e) {
            document.getElementById('listaVentas').innerHTML = "Error: Verifica los t√≠tulos de tu Excel.";
        }
    }

    function renderizarLista(datos) {
        const contenedor = document.getElementById('listaVentas');
        if(datos.length === 0) { contenedor.innerHTML = "No hay registros."; return; }
        
        contenedor.innerHTML = datos.map(v => `
            <div class="card ${v.Empresa == 'DIRECTV' ? 'card-directv' : 'card-claro'}">
                <button class="btn-estado ${v.Estado == 'Entregado' ? 'entr' : 'pend'}" onclick="marcarEntregado('${v.Deco}')">
                    ${v.Estado}
                </button>
                <span class="badge-op" style="background:${v.Empresa == 'DIRECTV' ? '#00A1DE' : '#ef3340'}">${v.Empresa}</span>
                <div style="margin-top:10px"><b>${v.Nombre}</b></div>
                <div style="font-size:0.8em;color:#666">${v.Plan} | SN: ${v.Deco}</div>
            </div>`).join('');
    }

        const hoy =
