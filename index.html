<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Principal - Gestión Pro</title>
    <style>
        :root { --navy: #004a99; --directv: #00A1DE; --claro: #ef3340; --success: #28a745; --warning: #ffc107; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--navy); margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        label { display: block; font-weight: bold; margin-top: 15px; font-size: 14px; color: #555; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--navy); outline: none; box-shadow: 0 0 5px rgba(0,74,153,0.2); }
        
        .btn-reg { background: var(--navy); color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 18px; margin-top: 25px; cursor: pointer; transition: 0.3s; }
        .btn-reg:active { transform: scale(0.98); }
        .btn-reg:disabled { background: #ccc; }

        .search-container { margin-top: 35px; }
        .search-input { border: 2px solid var(--navy); border-radius: 25px; padding: 12px 20px; width: 100%; box-sizing: border-box; font-size: 16px; background: #fff url('https://cdn-icons-png.flaticon.com/512/54/54481.png') no-repeat 95% center; background-size: 20px; }

        .card { background: #fff; border-radius: 10px; padding: 15px; margin-top: 15px; border-left: 6px solid var(--navy); box-shadow: 0 3px 10px rgba(0,0,0,0.08); position: relative; }
        .btn-status { float: right; padding: 8px 12px; border-radius: 6px; border: none; font-size: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .pend { background: var(--warning); color: #000; }
        .entr { background: var(--success); color: white; }
        
        .card-info { margin-top: 5px; }
        .card-name { font-weight: bold; font-size: 1.1em; display: block; }
        .card-sub { font-size: 0.85em; color: #666; margin-top: 3px; }
        .card-tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.75em; color: white; margin-top: 5px; font-weight: bold; }
        .dtv-tag { background: var(--directv); }
        .cla-tag { background: var(--claro); }
    </style>
</head>
<body>

<div class="container">
    <h2>PUNTO PRINCIPAL</h2>
    
    <label>Operador</label>
    <select id="empresa" onchange="actualizarPlanes()">
        <option value="DIRECTV">DIRECTV</option>
        <option value="CLARO">CLARO</option>
    </select>

    <label>Nombre del Cliente</label>
    <input type="text" id="nombre" placeholder="Nombre completo">

    <label>Cédula</label>
    <input type="number" id="cedula" placeholder="Número de documento">

    <label>Correo Electrónico</label>
    <input type="email" id="correo" placeholder="cliente@correo.com">

    <label>Serial / Deco</label>
    <input type="text" id="deco" placeholder="Número de equipo (Serial)">

    <label>Plan</label>
    <select id="plan"></select>

    <button class="btn-reg" id="btnGuardar" onclick="guardar()">REGISTRAR VENTA</button>

    <div class="search-container">
        <input type="text" id="inputBusqueda" class="search-input" oninput="filtrar()" placeholder="Buscar por nombre o serial...">
    </div>

    <div id="lista" style="margin-top: 10px; text-align: center; color: #888;">Cargando registros...</div>
</div>

<script>
    // TU LINK DE GOOGLE APP SCRIPT
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUTvoab1RrNje9x0xq-IWNp99cM4m4-YXbZWDb7IKyNIp2evacI_-J_BUY6HdOYEcfBw/exec";
    
    let datosLocales = [];
    const planesDisponibles = {
        'DIRECTV': ['Oro Plus', 'Plata', 'Bronce', 'Prepago HD', 'DTV Internet'],
        'CLARO': ['Triple Play', 'Doble Play', 'Solo Internet', 'Claro TV+', 'Pospago']
    };

    function actualizarPlanes() {
        const op = document.getElementById('empresa').value;
        const sel = document.getElementById('plan');
        sel.innerHTML = planesDisponibles[op].map(p => `<option value="${p}">${p}</option>`).join('');
    }

    async function guardar() {
        const btn = document.getElementById('btnGuardar');
        const registro = {
            action: "add",
            empresa: document.getElementById('empresa').value,
            nombre: document.getElementById('nombre').value.trim(),
            cedula: document.getElementById('cedula').value.trim(),
            correo: document.getElementById('correo').value.trim(),
            deco: document.getElementById('deco').value.trim().toUpperCase(),
            plan: document.getElementById('plan').value,
            fechaReg: new Date().toLocaleDateString()
        };

        if(!registro.nombre || !registro.deco) return alert("Error: El Nombre y el Serial son obligatorios.");

        btn.disabled = true;
        btn.innerText = "⏳ Guardando...";

        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(registro) });
            alert("✅ Venta registrada correctamente.");
            location.reload();
        } catch(e) {
            alert("Error de conexión. Intenta de nuevo.");
            btn.disabled = false;
            btn.innerText = "REGISTRAR VENTA";
        }
    }

    async function cargar() {
        try {
            const res = await fetch(SCRIPT_URL + "?action=get");
            datosLocales = await res.json();
            render(datosLocales.filter(v => v.Nombre).reverse());
        } catch(e) {
            document.getElementById('lista').innerHTML = "⚠️ No se pudo cargar la base de datos.";
        }
    }

    function render(lista) {
        const cont = document.getElementById('lista');
        if(lista.length === 0) { cont.innerHTML = "No hay registros encontrados."; return; }
        
        cont.innerHTML = lista.map(v => {
            const esDTV = (v.Empresa || "").toUpperCase() === 'DIRECTV';
            const estado = (v.Estado || "Pendiente").trim();
            return `
            <div class="card" style="border-left-color: ${esDTV ? '#00A1DE' : '#ef3340'}">
                <button class="btn-status ${estado === 'Entregado' ? 'entr' : 'pend'}" 
                        onclick="cambiarEstado('${v.Deco}', '${estado}')">
                    ${estado}
                </button>
                <div class="card-info">
                    <span class="card-name">${v.Nombre}</span>
                    <span class="card-sub">CC: ${v.Cedula || '---'} | SN: ${v.Deco}</span><br>
                    <span class="card-tag ${esDTV ? 'dtv-tag' : 'cla-tag'}">${v.Empresa} - ${v.Plan}</span>
                </div>
            </div>
        `;}).join('');
    }

    function filtrar() {
        const busqueda = document.getElementById('inputBusqueda').value.toLowerCase();
        const filtrados = datosLocales.filter(v => 
            (v.Nombre && v.Nombre.toLowerCase().includes(busqueda)) || 
            (v.Deco && v.Deco.toLowerCase().includes(busqueda))
        );
        render(filtrados);
    }

    async function cambiarEstado(serial, estadoActual) {
        if(estadoActual === 'Entregado') return alert("Este equipo ya figura como entregado.");

        if(confirm("¿Confirmas que el equipo " + serial + " ya fue entregado al cliente?")) {
            // Cambio visual inmediato
            event.target.innerText = "⏳...";
            event.target.disabled = true;

            try {
                await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify({action: "updateStatus", deco: serial}) 
                });
                alert("✅ Estado actualizado a ENTREGADO.");
                location.reload();
            } catch(e) {
                alert("Error al actualizar. Intenta de nuevo.");
                location.reload();
            }
        }
    }

    // Iniciar
    actualizarPlanes();
    cargar();
</script>
</body>
</html>
