<!DOCTYPE html>

<head>

        h2 { text-align: center; color: var(--navy); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-w { grid-column: span 2; }

        label { display: block; font-size: 0.8em; font-weight: bold; margin-bottom: 3px; color: #666; margin-top: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 15px; outline: none; }
        input:focus { border-color: var(--navy); }
        
        .btn-reg { background: var(--navy); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 17px; margin-top: 15px; width: 100%; }
        .btn-reg:disabled { background: #ccc; cursor: not-allowed; }
        
        .search-container { margin: 25px 0 10px 0; }

        .card { background: white; border-radius: 10px; padding: 15px; margin-top: 15px; border-left: 6px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative; text-align: left; }

        .card-cla { border-left-color: var(--claro); }
        
        .btn-status { float: right; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75em; }
        .pend { background: #ffc107; color: black; }
        .entr { background: var(--success); color: white; }
        
        .badge { font-size: 0.7em; font-weight: bold; padding: 2px 6px; border-radius: 4px; color: white; text-transform: uppercase; }
        .dtv-bg { background: var(--directv); }
        .cla-bg { background: var(--claro); }
    </style>
</head>
